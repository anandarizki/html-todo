<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Simple To-Do</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Simple To-Do</h1>
        <form action="#" method="post" id="taskForm">
          <input
            type="text"
            id="inputTask"
            name="inputTask"
            placeholder="Add a task"
          />
          <button type="submit" id="addButton" disabled title="Add Task">
            &plus;
          </button>
        </form>
      </div>
    </header>
    <main>
      <div class="container">
        <ul class="tasks" id="tasksContainer"></ul>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
